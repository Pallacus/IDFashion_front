<article>
    <div class="position-absolute bottom-0 start-0">
    </div>
</article>
<div class="container">
    <h2>IDFashion's Best Deals!</h2>
    <p>Unleash Your Urban Style: Shop Smarter, Dress Sharper!</p>
    <div id="list-product">
        <div class="row category cards-wrapper m-5 mt-2">
    
            @for (prod of arrayProducts; track prod.id){
    
            <div class="card col-12 col-sm-6 col-md-4 col-lg-3 p-3 **@if (prod == arrayProducts.Last()) { mx-auto }**">
                <card-product [product]="prod"></card-product>
            </div>
            }
        </div>
    
    </div>

</div>
